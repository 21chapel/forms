<div class="container-fluid" mb-5>
    <h1>Profile Form</h1>
    <form #userForm="ngForm">

      <div class="form-group">
        <label >Email Address</label>
        <input type="email" #emailAddress="ngModel" [class.is-invalid]="emailAddress.invalid && emailAddress.touched"  class="form-control" required [(ngModel)]="userModel.email" name="email">
        <small class="text-danger" [class.d-none]="emailAddress.valid || emailAddress.untouched">email address required</small>
      </div>

      <!-- {{ emailAddress.untouched }} -->
 
      <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control" #location="ngModel" required [class.is-invalid]="location.touched && location.invalid" [(ngModel)]="userModel.location" name="location">
      </div>

      {{ location.touched }}

      <div class="form-group">
          <select class="custom-select" name="gender" [(ngModel)]="userModel.gender">
              <option *ngFor="let gender of genders">{{ gender }} </option>
          </select>
        </div>
 
      <button type="submit" class="btn btn-primary">Submit</button>
 
    </form>

    {{ userForm.value | json }}
    <hr />
    {{ userModel | json }}
</div>
