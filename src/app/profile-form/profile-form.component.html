<div class="container">
    <h1>Profile Form</h1>
    <form #userForm="ngForm">

      <div class="form-group">
        <label >Email Address</label>
        <input type="email" class="form-control" required [ngModel]="userModel.email" name="email">
      </div>
 
      <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control"  [ngModel]="userModel.location" name="location">
      </div>

      <div class="form-group">
          <select class="custom-select" name="gender" [ngModel]="userModel.gender">
              <option *ngFor="let gender of genders">{{ gender }} </option>
          </select>
        </div>
 
      <button type="submit" class="btn btn-primary">Submit</button>
 
    </form>

    {{ userForm.value | json }}
    <hr />
    {{ userModel | json }}
</div>
